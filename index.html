<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <script src="./javascript/app.js" defer></script>
  <title>Rock Paper Scissors (Dius.Dre)</title>
</head>
<body>
	<div class="scoreboard">
		<div class="computer-score">
			<span data-computer-score>0</span>
			<p>Computer</p>
		</div>
		<div class="result">
			<div data-final-column></div>
			<button data-reset-button>Reset</button> <!-- add reset button element -->
		</div>
		<div class="your-score">
			<span data-your-score>0</span>
			<p>You</p>
		</div>
	</div>
	<div class="selection">
		<button data-selection="rock">✊</button>
		<button data-selection="paper">✋</button>
		<button data-selection="scissors">✌️</button>
	</div>
	<script type="./javascript/app.js" src="script.js"></script>
</body>
</body>
</html>
